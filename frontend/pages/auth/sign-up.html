<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            background: linear-gradient(120deg, #000000, #2c2c2c, #6b6b6b, #2c2c2c, #000000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: #ffcc00;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #fff;
            background-color: #444;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }

        .form-actions {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #000;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #e6b800;
            transform: scale(1.02);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }

        .message {
            text-align: center;
            color: #ff6b6b;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 16px;
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Регистрация</h1>
    <div class="message" id="signUpMessage"></div>
    <div class="form-group">
        <label for="signUpUsername">Имя пользователя</label>
        <input type="text" id="signUpUsername" placeholder="Имя пользователя" required>
    </div>
    <div class="form-group">
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="signUpPassword">Пароль</label>
        <input type="password" id="signUpPassword" placeholder="Пароль" required>
    </div>
    <div class="form-actions">
        <button class="btn" onclick="signUp()">Зарегистрироваться</button>
        <button class="btn" onclick="redirectToLogin()">Уже есть аккаунт?</button>
    </div>
</div>

<script>
    function redirectToLogin() {
        window.location.href = '/auth/sign-in.html';
    }

    function signUp() {
        const username = document.getElementById('signUpUsername').value.trim();
        const email = document.getElementById('signUpEmail').value.trim();
        const password = document.getElementById('signUpPassword').value.trim();

        if (!username || !email || !password) {
            document.getElementById('signUpMessage').innerText = 'Все поля обязательны для заполнения!';
            return;
        }

        fetch(`http://localhost:8083/auth/sign-up`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Ошибка при регистрации.');
                return response.json();
            })
            .then(() => {
                document.getElementById('signUpMessage').innerText = 'Регистрация успешна. Переход на страницу входа...';
                setTimeout(() => redirectToLogin(), 2000);
            })
            .catch((error) => {
                document.getElementById('signUpMessage').innerText = error.message;
            });
    }
</script>
</body>
</html>
