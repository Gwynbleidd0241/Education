<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #3a3a3a;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #ffcc00;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #fff;
            background-color: #444;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }

        .form-actions {
            margin-top: 24px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 48%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #000;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #e6b800;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.3);
        }

        .message {
            text-align: center;
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Регистрация</h1>
    <div class="message" id="signUpMessage"></div>
    <div class="form-group">
        <label for="signUpUsername">Имя пользователя</label>
        <input type="text" id="signUpUsername" placeholder="Имя пользователя" required>
    </div>
    <div class="form-group">
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="signUpPassword">Пароль</label>
        <input type="password" id="signUpPassword" placeholder="Пароль" required>
    </div>
    <div class="form-actions">
        <button class="btn" onclick="signUp()">Зарегистрироваться</button>
        <button class="btn" onclick="redirectToLogin()">Уже есть аккаунт?</button>
    </div>
</div>

<script>

    // Переход на страницу логина
    function redirectToLogin() {
        window.location.href = '/auth/login.html';
    }

    // Регистрация пользователя
    function signUp() {
        const username = document.getElementById('signUpUsername').value.trim();
        const email = document.getElementById('signUpEmail').value.trim();
        const password = document.getElementById('signUpPassword').value.trim();

        if (!username || !email || !password) {
            document.getElementById('signUpMessage').innerText = 'Все поля обязательны для заполнения!';
            return;
        }

        fetch(`http://localhost:8080/auth/sign-up`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
        })
            .then((response) => {
                if (!response.ok) throw new Error('Ошибка при регистрации.');
                return response.json();
            })
            .then((data) => {
                document.getElementById('signUpMessage').innerText = 'Регистрация успешна. Переход на страницу входа...';
                setTimeout(() => redirectToLogin(), 2000);
            })
            .catch((error) => {
                document.getElementById('signUpMessage').innerText = error.message;
            });
    }
</script>

</body>
</html>
